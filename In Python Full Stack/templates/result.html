<!-- prediction/templates/prediction/result.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .result-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        .result-container h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }
        .result-container p {
            font-size: 18px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="result-container">
        <h2>Prediction Result</h2>
        <p>SVM: {{ results.svm }}</p>
        <p>Random Forest: {{ results.rf }}</p>
        <p>TabNet: {{ results.tn }}</p>
    </div>
</body>
</html>
